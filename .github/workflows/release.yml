name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin

          - name: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin

          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install musl tools and dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev pkg-config libssl-dev build-essential perl make

      - name: Build (Linux with vendored OpenSSL)
        if: matrix.platform.os == 'ubuntu-latest'
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
          CC_x86_64_unknown_linux_musl: musl-gcc
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: musl-gcc
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Build (macOS/Windows)
        if: matrix.platform.os != 'ubuntu-latest'
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Prepare binary
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            BIN_NAME="bore.exe"
            RELEASE_NAME="bore-0.6.0-nativebridge-${{ matrix.platform.name }}.exe"
          else
            BIN_NAME="bore"
            RELEASE_NAME="bore-0.6.0-nativebridge-${{ matrix.platform.name }}"
          fi

          # Copy and rename
          cp "$BIN_NAME" "../../../$RELEASE_NAME"

          # Make executable (Unix)
          if [ "${{ matrix.platform.os }}" != "windows-latest" ]; then
            chmod +x "../../../$RELEASE_NAME"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bore-${{ matrix.platform.name }}
          path: bore-0.6.0-nativebridge-${{ matrix.platform.name }}${{ matrix.platform.ext }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: bore-0.6.0-nativebridge-${{ matrix.platform.name }}${{ matrix.platform.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create checksums after all builds complete
  checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Generate checksums
        run: |
          cd binaries
          find . -type f -exec sha256sum {} \; | sed 's|./bore-||' | sort > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
